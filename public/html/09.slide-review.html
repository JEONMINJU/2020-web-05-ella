<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>슬라이드 복습</title>
  <link rel="stylesheet" href="../css/all.min.css">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/swiper-bundle.min.css">
  <script src="../js/jquery-3.5.1.min.js"></script>
  <script src="../js/swiper-bundle.min.js"></script>
</head>
<body>
  <style>
    #mySlide{max-width: 1200px; margin: auto; position: relative; padding: 0 3%; margin-top: 5em; }
    #mySlide .swiper-slide:nth-child(2){
      height: 412.5px; /* 이런 상황에 위를 자르고 싶을땐? 지금은 밑으로 잘렸 */
    }
    #mySlide .swiper-pagination{width: 100%; text-align: center; font-size: 2em; }
    #mySlide .swiper-pagination-bullet{width: 20px; height: 20px;; margin: 4px; }
    .w-100{width: 100%;}
    [class^="swiper-button"] {color: #111;;}
    #btPlay {width: 100px; height: 50px; font-size: 1.5em; position: absolute; top: 400px; left: 650px;}
    
  </style>
  <div id="mySlide">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="../img/slide1-NY.jpg" alt="슬라이드3" class="w-100">
        </div>
        <div class="swiper-slide">
          <img src="../img/slide2-NY.jpg" alt="슬라이드3" class="w-100">
        </div>
        <div class="swiper-slide">
          <img src="../img/slide3-NY.jpg" alt="슬라이드3" class="w-100">
        </div>
      </div>
    </div><!-- swiper-container //-->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>
  <button id="btPlay" style="margin-top: 200px; margin-left: 200px;">넘겨라</button>
  <button id="btPlay2" style="margin-top: 200px; margin-left: 200px;">반대로</button>
  <script> 
  var swiper = new Swiper ('.swiper-container', {
    slidesPerView: 1,
    spaceBetween: 20,
    Ioop:true,
    pagination: {
				el: '.swiper-pagination',
				clickable: true,
			},
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    }
  });
  
$("#btPlay").click(function(){
    swiper.slideNext(1000,true);
});
$("#btPlay2").click(function(){
    swiper.slidePrev(1000,true);
});

  swiper.on('slideChange', function () {
			console.log('slide changed');
		});
  </script>
</body>

</html>
