<script>
/**
* ! 함수는 호출한 곳으로 돌아간다. 
** 호이스팅은 함수를 대상으로 한다.
** 함수선언문으로 선언된 함수만 호이스팅(hoisting/끌어올리다)의 대상이 된다.
** 함수표현식 - 호이스팅(hoisting/끌어올리다)은 대상이 아니다.
**함수의 사용법 - 리턴값이 없으면 undefined를 보내준다.

** Callback은 자바스크립트(비동기 프로그래밍)의 핵심 로직이다.
*/

// sum1(); // 함수실행
// function sum1() { alert('alert');} // 함수선언문

// sum2(); // 에러발생
// var sum2 = function() { alert('alert2'); } // 함수표현식


function sum(a, b) {
  console.log(a + b);
}

console.log( sum(10, 20) );
</script>
