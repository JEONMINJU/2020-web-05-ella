<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX 통신을 해보자</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.5.1.min.js"></script>
</head>
<body>
	<button class="btn btn-primary" id="btGet">데이터 가져오기</button>
	<script>
		var url = 'https://api.openweathermap.org/data/2.5/weather';
		var data = { 
			id: 1835848, 
			appid: 'a3cc7d1ddfb0e5a69dee51212124fe81', 
			units: 'metric' 
		}
		function onGet(result) {
			console.log(result);
		}
		$("#btGet").click(function(){
			$.get(url, data, onGet); 
		});
        
        /* url이 주소에 이 데이터를 보낼테니 (서버에 통신) 결과를 받아서 onGet에서 실행해라 */
        /*$.get(); = jQuery.get(); 제이쿼리가 가지고 있는 get이라는 함수를 쓰겠다. */
      
   </script> 
</body>
</html>
